apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-web
  namespace: app
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-web
            port:
              number: 80
