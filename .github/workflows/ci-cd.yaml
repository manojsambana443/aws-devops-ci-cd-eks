name: ci-cd-eks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write           # required for OIDC
      contents: read
    env:
      AWS_REGION: ap-south-1
      ECR_REPO: demo-web
      CLUSTER_NAME: demo-eks
      NAMESPACE: app

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::154980000474:role/github-oidc-deploy-role
        aws-region: ${{ env.AWS_REGION }}

    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names "${ECR_REPO}" --region "${AWS_REGION}" \
        || aws ecr create-repository --repository-name "${ECR_REPO}" --region "${AWS_REGION}"

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
        IMAGE_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${GITHUB_SHA}
        docker build -t "$IMAGE_URI" -f Dockerfile .
        docker push "$IMAGE_URI"
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    - name: Install kubectl
      run: |
        curl -sSL -o kubectl https://dl.k8s.io/release/$(curl -sSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/kubectl
        kubectl version --client

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -n "${NAMESPACE}" -f k8s/configmap.yaml
        kubectl apply -n "${NAMESPACE}" -f k8s/secret.yaml
        kubectl apply -n "${NAMESPACE}" -f k8s/service.yaml
        kubectl apply -n "${NAMESPACE}" -f k8s/ingress.yaml
        kubectl apply -n "${NAMESPACE}" -f k8s/hpa.yaml

    - name: Update Deployment image and wait for rollout
      run: |
        kubectl -n "${NAMESPACE}" set image deployment/demo-web demo-web="${IMAGE_URI}" --record=true
        kubectl -n "${NAMESPACE}" rollout status deployment/demo-web --timeout=5m




